<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
</head>

<body>
    <!-- Defines the heading and nav bar -->
    <header>
        <div class="header">
            <div class="masthead">
                <h1>Michael Trépanier</h1>
            </div>
            <div class="wrapper">
                <nav>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Portfolio</a></li>
                    <li><a href="#">Contact</a></li>
                </nav>
            </div> 
        </div>
        <!-- Header closed -->
    </header>
    
    <main>
        <section class="main-header">
            <h2>
                Contact
            </h2>
        </section>
        
        <hr>

        <section class="contact-form">
            <form>
                <label for="name">Name</label><br>
                <input type="text" name="name" id="name" placeholder="Billy Bob Joe"><br>
                
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" placeholder="billybob@joe.com"><br>
                
                <label for="message">Message</label><br>
                <input type="text" name="message" id="message"><br>

                <input type="submit" value="Send"> 
            </form>
        </section>

    </main>

    <!-- copywrite and media links -->
    <footer class="footer">
        <div class="contact-info">
                <a href="mailto:mtrepanier91@gmail.com" target="_blank">mtrepanier91@gmail.com</a>
                <a href="https://linkedin.com/in/michael-trepanier" target="_blank">LinkedIn</a>
                <a href="https://github.com/TheTrepanier" target="_blank">GitHub</a>
        </div>
        <p>
            ©️ Copyright
        </p>
    </footer>
    
</body>
</html>
