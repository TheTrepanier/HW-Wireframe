    <!-- Defines the heading and nav bar -->

        <nav>
            <a href="#">About</a>

    <main>
        <section class="main-header">
            <h2>
                Contact
            </h2>
        </section>
        
        <hr>

        <section class="contact-form">
            <form>
                <label for="name">Name</label><br>
                <input type="text" name="name" placeholder="Billy Bob Joe"><br>
                
                <label for="email">Email</label><br>
                <input type="text" name="email" placeholder="billybob@joe.com"><br>
                
                <label for="message">Message</label><br>
                <input type="text" name="message"><br>

                <input type="submit" value="Send"> 
            </form>
        </section>

    </main>

    <!-- copywrite and media links -->

        <div class="contact-info">
